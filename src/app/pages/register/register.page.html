<ion-content>
  <ion-buttons>
    <ion-button (click)="onback()">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title style="width: 100%; margin:0 auto">
      注册账号
    </ion-title>
  </ion-buttons>

  <div class="form register">
    <ion-input class="input" type="text" placeholder="用户名"></ion-input>
    <ion-input class="input" type="text" placeholder="密码"></ion-input>
    <ion-input class="input" type="text" placeholder="手机号"></ion-input>
    <ion-input class="input code" type="number" placeholder="验证码">
      <ion-button  class="codeBtn" (click)="onClickCode()" expand="block" fill="clear" shape="round">
        获取验证码
      </ion-button>
    </ion-input>
    
    <ion-button class="button" (click)="onClickRegister()" expand="block" shape="round">
      注册
    </ion-button>
  </div>
</ion-content>
